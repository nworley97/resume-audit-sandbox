{% extends "base_auth.html" %}
{% block title %}Login - ALTERA{% endblock %}
{% block content %}
<div class="w-full max-w-md bg-white shadow-lg rounded-lg p-10 text-center">
  <!-- Tenant branding -->
  <div class="flex items-center justify-center mb-6">
    {# Placeholder for tenant logo in future #}
    <h1 class="text-xl font-semibold">
      {{ tenant.name if tenant else "AlteraSF" }}
    </h1>
  </div>

  <!-- Welcome back -->
  <h2 class="text-lg font-medium mb-6 text-gray-800">Nice to see you again!</h2>

  <!-- Login form -->
  <form method="post" action="{{ url_for('login', tenant=tenant.slug if tenant else None) }}" class="space-y-4 text-left">
    <div>
      <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email</label>
      <input id="email" name="username" type="email"
             value="{{ request.form.get('username','') }}"
             placeholder="Enter your work email"
             class="w-full rounded-lg border border-slate px-3 py-2 focus:outline-none focus:ring-2 focus:ring-primary" required>
    </div>
    <div>
      <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Password</label>
      <input id="password" name="password" type="password"
             placeholder="Enter your Password"
             class="w-full rounded-lg border border-slate px-3 py-2 focus:outline-none focus:ring-2 focus:ring-primary" required>
    </div>
    <div class="flex justify-between items-center">
      <a href="/forgot-password" class="text-sm text-primary hover:underline">Forgot password?</a>
    </div>
    <button type="submit"
            class="w-full bg-primary text-white py-2 rounded-lg hover:bg-blue-600 transition">
      Sign in
    </button>
  </form>

  <!-- Footer -->
  <p class="mt-6 text-xs text-gray-500">Powered by AlteraSF</p>
</div>
{% endblock %}
