<!-- templates/partials/sidebar.html -->
<aside class="w-64 bg-white border-r border-gray-200">
  <div class="h-screen flex flex-col justify-between">
    <!-- Top: tenant & nav -->
    <div>
      <!-- Tenant badge -->
      <div class="flex items-center gap-3 px-4 py-4">
        <div class="w-8 h-8 rounded-full bg-slate-900 text-white flex items-center justify-center text-xs">
          {{ ((tenant.name if tenant else 'AL')[:2]) | upper }}
        </div>
        <div>
          <div class="text-sm font-medium text-title">{{ tenant.name if tenant else 'AlteraSF' }}</div>
          <div class="text-xs text-slate">HR</div>
        </div>
      </div>

      <!-- Nav -->
      <nav class="mt-2 px-2 space-y-1">
        <a href="{{ url_for('recruiter', tenant=tenant.slug if tenant else None) }}"
           class="flex items-center gap-2 px-3 py-2 rounded-lg text-sm {{ 'bg-gray-100 text-title' if request.path.endswith('/recruiter') else 'text-title hover:bg-gray-50' }}">
          <!-- four-squares icon -->
          <svg class="w-4 h-4" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.6">
            <rect x="3"  y="3"  width="7" height="7" rx="1.5"></rect>
            <rect x="14" y="3"  width="7" height="7" rx="1.5"></rect>
            <rect x="3"  y="14" width="7" height="7" rx="1.5"></rect>
            <rect x="14" y="14" width="7" height="7" rx="1.5"></rect>
          </svg>
          <span>Job Posting</span>
        </a>

        <a href="{{ url_for('recruiter', tenant=tenant.slug if tenant else None) }}#candidates"
           class="flex items-center gap-2 px-3 py-2 rounded-lg text-sm text-title hover:bg-gray-50">
          <!-- user-group icon -->
          <svg class="w-4 h-4" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.6">
            <path d="M16 11a4 4 0 10-8 0 4 4 0 008 0z"></path>
            <path d="M6 20a6 6 0 0112 0"></path>
          </svg>
          <span>Candidates</span>
        </a>
      </nav>
    </div>

    <!-- Bottom: Powered by -->
    <div class="px-4 py-4">
      <div class="text-xs text-slate flex items-center gap-2">
        <svg class="w-4 h-4" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.6">
          <circle cx="12" cy="12" r="9"></circle>
          <path d="M12 7v10M7 12h10"></path>
        </svg>
        <span>Powered by AlteraSF</span>
      </div>
    </div>
  </div>
</aside>
