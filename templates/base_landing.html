<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}AlteraSF - Screen Faster. Hire Smarter.{% endblock %}</title>

  <!-- Fonts: IBM Plex Serif, IBM Plex Sans, Roboto, Poppins -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@400;500;600;700&family=IBM+Plex+Serif:wght@400;600;700&family=Poppins:wght@400;500;600&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

  <!-- Tailwind CSS -->
  <link rel="stylesheet" href="{{ url_for('static', filename='css/output.css') }}">

  <!-- Material Icons -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />

  {% block head_extra %}{% endblock %}

  <style>
    html { scroll-behavior: smooth; }
  </style>
</head>
<body class="bg-white text-gray-900 font-ibm-sans antialiased">
  {% block content %}{% endblock %}
  {% block scripts %}{% endblock %}
</body>
</html>
