{% extends "base.html" %}
{% block content %}
<h3 class="mb-3">{{ name }}, answer these:</h3>
<form method="post" action="{{ url_for('submit_answers', code=code, cid=cid) }}">
  <ul class="list-group mb-3">
    {% for q in qs %}
    <li class="list-group-item">
      <strong>{{ q }}</strong>
      <textarea name="a{{ loop.index0 }}" class="form-control mt-2" rows="3" required></textarea>
    </li>
    {% endfor %}
  </ul>
  <button class="btn btn-primary w-100">Submit Answers</button>
</form>
{% endblock %}
