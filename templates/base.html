<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>{% block title %}Altera{% endblock %}</title>

  <!-- Tailwind build -->
  <link rel="stylesheet" href="{{ url_for('static', filename='css/output.css') }}" />
  {% block head %}{% endblock %}
  <script src="{{ url_for('static', filename='js/loader.js') }}" defer></script>
</head>
<body class="bg-background text-title font-sans">
  <!-- Loader Overlay -->
  <div id="loading-overlay"
       class="fixed inset-0 flex items-center justify-center bg-white bg-opacity-80 hidden opacity-0 transition-opacity duration-200 z-50">
    <div class="w-12 h-12 border-4 border-[#085CFF] border-t-transparent rounded-full animate-spin"></div>
  </div>

  {% include 'partials/header.html' %}
  <div class="flex min-h-screen">
    {% include 'partials/sidebar.html' %}
    <main class="flex-1 p-6">
      {% block content %}{% endblock %}
    </main>
  </div>
  {% include 'partials/footer.html' %}
  <script src="{{ url_for('static', filename='js/app.js') }}"></script>
  {% block scripts %}{% endblock %}
</body>
</html>
