<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>{{ title or "Black Box Strategies" }}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="{{ url_for('static', filename='css/app.css') }}" rel="stylesheet">
</head>
<body>
  <nav class="navbar navbar-light bg-white border-bottom">
    <!-- Center brand; controls on the right -->
    <div class="container position-relative" style="min-height:64px;">
      <!-- Centered brand/logo -->
      <a class="navbar-brand position-absolute top-50 start-50 translate-middle"
         href="{{ url_for('recruiter') if current_user.is_authenticated else url_for('home') }}"
         aria-label="Black Box Strategies">
        <img src="{{ url_for('static', filename='img/logo.png') }}"
             alt="Black Box Strategies" height="32"
             onerror="this.replaceWith(document.createTextNode('Black Box Strategies'))">
      </a>

      <!-- Right-side controls -->
      {% if current_user.is_authenticated %}
        <div class="d-flex align-items-center position-absolute end-0 top-50 translate-middle-y">
          <a class="btn btn-outline-secondary me-2" href="{{ url_for('recruiter') }}">Recruiter</a>
          <a class="btn btn-outline-secondary me-2" href="{{ url_for('global_candidates') }}">Candidates</a>
          <a class="btn btn-outline-danger" href="{{ url_for('logout') }}">Logout</a>
        </div>
      {% else %}
        <div class="position-absolute end-0 top-50 translate-middle-y">
          <a class="btn btn-outline-primary" href="{{ url_for('login') }}">Admin Login</a>
        </div>
      {% endif %}
    </div>
  </nav>

  <main class="container container-narrow py-4">
    {% for m in get_flashed_messages() %}
      <div class="alert alert-danger">{{ m }}</div>
    {% endfor %}
    {% block content %}{% endblock %}
  </main>

  <footer class="container container-narrow pb-4 footer text-center">
    <hr class="my-4">
    <div class="powered-by mb-2">
      <!-- tiny spark icon -->
      <svg width="16" height="16" viewBox="0 0 24 24" class="me-1" aria-hidden="true">
        <path d="M13 2L3 14h7l-1 8 10-12h-7l1-8z" fill="currentColor" opacity=".8"/>
      </svg>
      Powered by <a href="#" class="fw-semibold text-decoration-none">ALTERA</a>
    </div>
    <div class="d-flex gap-3 justify-content-center">
      <a href="{{ url_for('privacy') }}" class="text-decoration-none">Privacy Policy</a>
      <a href="{{ url_for('terms') }}" class="text-decoration-none">Terms of Service</a>
      <a href="{{ url_for('forgot') }}" class="text-decoration-none">Support</a>
    </div>
  </footer>

  <!-- Busy overlay -->
  <div id="busy" class="position-fixed top-0 start-0 w-100 h-100 d-none"
       style="background:rgba(255,255,255,.7); z-index:1050; display:grid; place-items:center;">
    <div class="text-center">
      <div class="spinner-border" role="status" aria-label="loading"></div>
      <div id="busy-text" class="mt-2 fw-semibold">Working…</div>
      <div id="busy-sub" class="text-muted small">This may take a minute.</div>
    </div>
  </div>
  <script>
    window.showBusy = function (msg, sub) {
      document.getElementById('busy-text').textContent = msg || 'Working…';
      document.getElementById('busy-sub').textContent  = sub || 'This may take a minute.';
      document.getElementById('busy').classList.remove('d-none');
    };
  </script>
</body>
</html>
