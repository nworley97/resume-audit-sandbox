<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>{{ title or "Black Box Strategies" }}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Add Google Fonts link here later if you want exact Figma fonts -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="{{ url_for('static', filename='css/app.css') }}" rel="stylesheet">
</head>
<body>
  <nav class="navbar navbar-light bg-white border-bottom">
    <div class="container-fluid">
      <span class="navbar-brand">Black Box Strategies</span>
      {% if current_user.is_authenticated %}
        <div class="d-flex align-items-center">
          <a class="btn btn-outline-secondary me-2" href="{{ url_for('recruiter') }}">Recruiter</a>
          <a class="btn btn-outline-danger" href="{{ url_for('logout') }}">Logout</a>
        </div>
      {% else %}
        <a class="btn btn-outline-primary" href="{{ url_for('login') }}">Admin Login</a>
      {% endif %}
    </div>
  </nav>

  <main class="container container-narrow py-4">
    {% for m in get_flashed_messages() %}
      <div class="alert alert-danger">{{ m }}</div>
    {% endfor %}
    {% block content %}{% endblock %}
  </main>

  <footer class="container container-narrow pb-4 footer">
    <hr class="my-4">
    <div class="d-flex gap-3">
      <a href="#" class="text-decoration-none">Privacy</a>
      <a href="#" class="text-decoration-none">Terms</a>
      <a href="{{ url_for('forgot') }}" class="text-decoration-none">Support</a>
    </div>
  </footer>

  <!-- Busy overlay (used on long submits) -->
  <div id="busy" class="position-fixed top-0 start-0 w-100 h-100 d-none" style="background:rgba(255,255,255,.7); z-index:1050; display:grid; place-items:center;">
    <div class="text-center">
      <div class="spinner-border" role="status" aria-label="loading"></div>
      <div id="busy-text" class="mt-2 fw-semibold">Working…</div>
    </div>
  </div>
  <script>
    window.showBusy = function(msg){
      document.getElementById('busy-text').textContent = msg || 'Working…';
      document.getElementById('busy').classList.remove('d-none');
    };
  </script>

</body>
</html>
