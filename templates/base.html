<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>{{ title or "Blackboxstrategiesalpha" }}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Add Google Fonts link here later if you want exact Figma fonts -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="{{ url_for('static', filename='css/app.css') }}" rel="stylesheet">
</head>
<body>
  <nav class="navbar navbar-light bg-white border-bottom">
    <div class="container-fluid">
      <span class="navbar-brand">Blackboxstrategiesalpha</span>
      {% if current_user.is_authenticated %}
        <div class="d-flex align-items-center">
          <a class="btn btn-outline-secondary btn-sm me-2" href="{{ url_for('global_candidates') }}">Candidates</a>
          <a class="btn btn-outline-secondary btn-sm me-2" href="{{ url_for('recruiter') }}">Recruiter</a>
          <span class="text-secondary me-2">{{ current_user.username }}</span>
          <a class="btn btn-outline-danger btn-sm" href="{{ url_for('logout') }}">Logout</a>
        </div>
      {% endif %}
    </div>
  </nav>

  <main class="container container-narrow py-4">
    {% for m in get_flashed_messages() %}
      <div class="alert alert-danger">{{ m }}</div>
    {% endfor %}
    {% block content %}{% endblock %}
  </main>

  <footer class="container container-narrow pb-4 footer">
    <hr class="my-4">
    <div class="d-flex gap-3">
      <a href="#" class="text-decoration-none">Privacy</a>
      <a href="#" class="text-decoration-none">Terms</a>
      <a href="{{ url_for('forgot') }}" class="text-decoration-none">Support</a>
    </div>
  </footer>
</body>
</html>
