<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>{% block title %}Altera{% endblock %}</title>

  <!-- Tailwind build -->
  <link rel="stylesheet" href="{{ url_for('static', filename='css/output.css') }}" />
  <script src="{{ url_for('static', filename='js/loader.js') }}" defer></script>
  {% block head_extra %}{% endblock %}
</head>
<body class="bg-background text-title font-sans">

  <!-- Loader Overlay (global, user-driven navigation) -->
  <div id="loading-overlay"
       class="fixed inset-0 flex items-center justify-center bg-white bg-opacity-80 hidden opacity-0 transition-opacity duration-200 z-50">
    <div class="w-12 h-12 border-4 border-[#085CFF] border-t-transparent rounded-full animate-spin"></div>
  </div>

  <div class="min-h-screen flex">
    {% include 'partials/sidebar.html' %}
    <div class="flex-1 flex flex-col min-w-0">
      {% include 'partials/header.html' %}
      <main class="p-6">
        {% block content %}{% endblock %}
      </main>
    </div>
  </div>
  {% block body_extra %}{% endblock %}
</body>
</html>
