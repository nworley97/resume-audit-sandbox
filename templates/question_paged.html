{% extends "base_public.html" %}
{% block title %}Questions{% endblock %}

{% block content %}
<div class="max-w-3xl mx-auto">

  <!-- Header: name left, progress right -->
  <div class="flex items-center justify-between mb-3">
    <div class="text-sm text-gray-700 font-medium">{{ name }}</div>

    <div class="flex items-center gap-3">
      <div class="text-xs text-gray-600">Question {{ idx + 1 }} of {{ n }}</div>
      <div class="w-44 h-1.5 bg-gray-200 rounded-full overflow-hidden">
        <!-- progress_pct comes from the route; shows 0% on Q1 -->
        <div class="h-full bg-blue-600" style="width: {{ progress_pct }}%"></div>
      </div>
    </div>
  </div>

  <!-- Question card -->
  <div class="bg-white ring-1 ring-gray-200 rounded-xl p-5 mb-4">
    <div class="inline-flex items-center rounded-full bg-gray-100 text-gray-700 px-2 py-0.5 text-[11px]">
      Discussion • Question {{ idx + 1 }}
    </div>
    <p class="mt-2 text-gray-900 font-medium">
      {{ q }}
    </p>
  </div>

  <!-- Answer card -->
  <form method="post" class="bg-white ring-1 ring-gray-200 rounded-xl p-5">
    <label class="block text-sm font-medium text-gray-900 mb-2">Your Response</label>

    <textarea
      name="answer"
      rows="8"
      maxlength="1000"
      class="w-full rounded-md border border-gray-300 bg-white px-3 py-2 text-sm
             focus:outline-none focus:ring-2 focus:ring-primary/60"
    >{{ a }}</textarea>

    <div class="mt-2 flex items-center justify-between">
      <div class="text-xs text-gray-500">
        <span id="count">{{ a|length }}</span>/1000
      </div>

      <div class="flex gap-2">
        <!-- Use POST so the current answer is saved before navigating -->
        <button
          name="action"
          value="prev"
          type="submit"
          class="inline-flex items-center rounded-md border px-3 py-2 text-sm text-gray-700 hover:bg-gray-50
                 {% if idx == 0 %}opacity-50 cursor-not-allowed{% endif %}"
          {% if idx == 0 %}disabled{% endif %}
        >
          ← Previous
        </button>

        <button
          name="action"
          value="next"
          type="submit"
          class="inline-flex items-center rounded-lg bg-blue-600 px-4 py-2 text-sm font-semibold text-white hover:bg-blue-700"
        >
          {% if idx + 1 < n %}Next Question →{% else %}Submit →{% endif %}
        </button>
      </div>
    </div>
  </form>
</div>
{% endblock %}

{% block body_extra %}
<script>
  (function () {
    const ta = document.querySelector('textarea[name="answer"]');
    const counter = document.getElementById('count');
    if (ta && counter) ta.addEventListener('input', () => counter.textContent = ta.value.length);
  })();
</script>
<script>
(function () {
  const flagUrl = "{{ url_for('flag_tab_switch', tenant=tenant_slug, code=code, cid=cid) }}";
  function sendFlag() {
    try { navigator.sendBeacon(flagUrl); }
    catch { fetch(flagUrl, { method: 'POST', keepalive: true }); }
  }
  document.addEventListener('visibilitychange', () => { if (document.hidden) sendFlag(); });
  window.addEventListener('pagehide', sendFlag);
})();
</script>

{% endblock %}
