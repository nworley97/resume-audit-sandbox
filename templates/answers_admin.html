{% extends "base.html" %}
{% block content %}
<h3>Thanks, {{ c.name }}!</h3>
<p>
  <strong>Fit:</strong> {{ c.fit_score }}/5<br>
  <strong>Avg Q-score:</strong> {{ avg }}
</p>

<h5>Your Answers</h5>
<table class="table">
  <thead><tr><th>Q</th><th>A</th><th>Score</th></tr></thead>
  <tbody>
    {% for q,a,s in qa %}
    <tr>
      <td><strong>{{ q }}</strong></td>
      <td>{{ a or '-' }}</td>
      <td>{{ s }}</td>
    </tr>
    {% endfor %}
  </tbody>
</table>

<a class="btn btn-secondary" href="{{ url_for('apply', code=c.jd_code) }}">Re-apply</a>
<a class="btn btn-primary" href="{{ url_for('recruiter') }}">Dashboard</a>
{% endblock %}
