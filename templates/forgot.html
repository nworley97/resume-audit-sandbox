{% extends "base.html" %}
{% block title %}Forgot Password - ALTERA{% endblock %}
{% block content %}
<div class="flex items-center justify-center min-h-screen bg-gray-50">
  <div class="bg-white shadow-md rounded-lg p-8 w-full max-w-md">
    <h2 class="text-xl font-semibold mb-2 text-left">Need help signing in?</h2>
    <p class="text-sm text-gray-600 mb-6 text-left">
      If you’ve forgotten your password, please contact support and we’ll help you regain access.
    </p>
    <a href="mailto:support@alterasf.com"
       class="block w-full text-center bg-white border border-blue-500 text-blue-600 font-medium py-4 rounded-md hover:bg-blue-50 mb-4">
      support@alterasf.com
    </a>
    <a href="{{ url_for('login') }}"
       class="block w-full text-center bg-gray-100 text-gray-700 font-medium py-3 rounded-md hover:bg-gray-200">
      Back to Login
    </a>
  </div>
</div>
<footer class="mt-6 text-center text-xs text-gray-500">
  <div class="flex items-center justify-center gap-1">
    <span class="material-icons text-base">lock</span>
    <span>Powered by AlteraSF</span>
  </div>
</footer>
{% endblock %}
