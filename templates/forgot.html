{% extends "base_auth.html" %}
{% block title %}Forgot Password - ALTERA{% endblock %}
{% block content %}
<div class="w-full max-w-md bg-white shadow-lg rounded-lg p-10">
  <!-- Title -->
  <h2 class="text-xl font-semibold mb-2 text-left">Need help signing in?</h2>
  <p class="text-sm text-slate mb-6 text-left">
    If you’ve forgotten your password, please contact support and we’ll help you regain access.
  </p>

  <!-- Support email (full width, same height as button) -->
  <div class="mb-4">
    <a
      href="mailto:support@alterasf.com"
      class="block w-full rounded-lg border border-primary text-primary px-4 py-3 text-sm font-medium hover:bg-primary hover:text-white transition"
    >
      support@alterasf.com
    </a>
  </div>

  <!-- Back to Login (full width, matched sizing) -->
  <a
    href="{{ url_for('login', tenant=tenant.slug if tenant else None) }}"
    class="block w-full rounded-lg border border-gray-300 text-slate px-4 py-3 text-sm font-medium hover:bg-gray-50 transition"
  >
    Back to Login
  </a>

  <!-- Footer -->
  <div class="mt-6 text-xs text-slate text-center">
    Powered by AlteraSF
  </div>
</div>
{% endblock %}
